<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Zoho Bookmarklet</title>
</head>
<body>
  <div>Want to hide that pesky 'persons' block in Zoho?</div><br><br>
  <div>
    <a href="javascript:var div = document.getElementById('crmLoadFrame').contentWindow.document.getElementById('newRelDetails'); if(div) void(div.style.display = (div.style.display === 'none') ? 'block' : 'none');">Toggle Zoho Block</a>
    <div>Just drag me into your bookmarks bar</div>
  </div>
  <br><hr><br>
  <h2>step 1:</h2>
  <p>drag the bookmarklet to your bookmarks bar</p>
  <img src="demo1.gif" alt="">

  <br>
  <h2>step 2:</h2>
  <p>click it to toggle the persons block when you're in zoho</p>
  <img src="demo2.gif" alt="">
</body>
</html>
